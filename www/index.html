<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Agile Team Dashboards</title>
    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body ng-app="kpisdashboard" ng-controller="dashboardCtrl">


<div id="left-nav" >
    
    <div class="welcome">
        <a href="#" ng-click="changeOrganization()">Trocar de unidade</a>
    </div>

    <div class="title">Times</div>
    <ul class="list">
        <li ng-repeat="team in teams">
            <a class="item-content" href="#dashboard/{{team.id}}">{{team.name}}</a>
        </li>
    </ul>        
</div>

<div id="container" class="transition">
    <header id="header" class="bar bar-header nav-bar bar-stable">
        <button id="btn-menu" class="button button-icon" style="font-size: 22px;"><i class="ion-navicon-round"></i></button>        
        <h1 id="h-title" class="title">{{organization.name}}</h1> 
        <button id="btn-home" class="button button-icon" style="font-size: 22px;"><i class="ion-home"></i></button>        
    </header>
    <div id="content">Hello</div>
</div>

<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/fastclick.js"></script>
<script src="data.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/app.js"></script>

</body>
</html>
